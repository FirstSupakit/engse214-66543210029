<!DOCTYPE html>
<html lang="th">
<head>
    <title>Simple Comment System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #1c1e21;
        }
        #comments-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 20px;
        }
        .comment {
            border-bottom: 1px solid #e5e5e5;
            padding: 10px 0;
        }
        .comment:last-child {
            border-bottom: none;
        }
        .comment-author {
            font-weight: bold;
            color: #1877f2;
        }
        .comment-text {
            margin-top: 5px;
            white-space: pre-wrap; /* เพื่อให้ขึ้นบรรทัดใหม่ได้ */
        }
        #comment-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        #comment-form input,
        #comment-form textarea {
            padding: 10px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box; /* เพื่อให้ padding ไม่ขยายขนาด element */
        }
        #comment-form textarea {
            resize: vertical; /* อนุญาตให้ปรับขนาดแนวตั้งได้ */
            min-height: 80px;
        }
        #comment-form button {
            padding: 12px;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        #comment-form button:hover {
            background-color: #166fe5;
        }
    </style>
</head>
<body>
    <h1>แสดงความคิดเห็น</h1>
    <div id="comments-container"></div>
    <hr>
    <h2>โพสต์คอมเมนต์ใหม่</h2>
    <form id="comment-form">
        <input type="text" id="name-input" placeholder="ชื่อ" required>
        <textarea id="comment-input" placeholder="ความคิดเห็น" required></textarea>
        <button type="submit">โพสต์</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
